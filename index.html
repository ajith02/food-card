<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day 12</title>
    <!-- External css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h2>What's on your mind ?</h2>
    </header>
    <main>
      <!-- first section -->
      <section>
        <h3 class="restaurant-name">Pizza craft</h3>
        <div class="circle">
          <img src="/images/red-heart.png" alt="red-heart" class="like">
        </div>
        <div class="container">
          <figure>
            <img src="/images/chicken-pizza.png" alt="chicken-pizza" class="dish">
          </figure>
          <div class="dish-content">
            <h5>Spicy chicken</h5>
            <p>Piri piri chicken, onion, capsicum, Green chilli </p>
            <a href="#" class="add-item">Add item</a>
          </div>
        </div>
      </section>
      <!-- second section -->
      <section>
        <h3 class="restaurant-name">Meat and Eat</h3>
        <div class="circle">
          <img src="/images/red-heart.png" alt="red-heart" class="like">
        </div>
        <div class="container">
          <figure>
            <img src="/images/chicken-grill.png" alt="chicken-grill" class="dish">
          </figure>
          <div class="dish-content">
            <h5>Grill chicken</h5>
            <p>Juicy chicken seasoned with freshly ground spices</p>
            <a href="#" class="add-item">Add item</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <a>Get Now</a>
    </footer>
  </body>
</html>
